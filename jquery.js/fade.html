<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        $('#box1').fadeOut();
        $('#box2').fadeOut('slow');
        $('#box3').fadeOut(1000);
        $('#box4').fadeOut(2000);
        

      });
      $('button').click(function () {
        $('#box1').fadeIn();
        $('#box2').fadeIn('slow');
        $('#box3').fadeIn(1000);
        $('#box4').fadeIn(2000);
      });
    });
  </script>
  <style>
   button {background-color:orchid;width: 100px;height: 50px;}
  </style>
</head>
<body>
  <h1>check out the boxes to fade out</h1>
  <button>Click here to fade out</button>
  <div id="box1" style="height: 100px;width: 150px;background-color: chartreuse;"></div>
  <div id="box2" style="background-color: chocolate;height: 100px;width: 150px;"></div>
  <div id="box3" style="width: 150px;height: 100px;background-color: cyan;"></div>
  <div id="box4" style="width: 150px;height: 100px;background-color: darkgrey;"></div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>jquery event handlers</title>
  <script>
    $(document).ready (function() {
      $("div").hover(
        function(){
        $(this).css({"background-color":"red"});
        },
        function(){
          $(this).css({"backgrount-color":"blue"});
        });
        $("div").dblclick(function(){
          $(this).css({"background-color":"green"});
        });
        $("div").click(function(){
          $(this).css({"background-color":"purple"})
        });
      

    });
  </script>

  <style type="text/CSS">
    div {height: 200px;
    width: 100px;
    margin:10px;
    padding:20px;
    background-color:pink;
    border:1px solid black;
    }
    button{
      margin: 5pt 5pt 0 0;
    }
  </style>
</head>
<body>
  <p>click the below box to see the results</p>
  <div  click and hover event></div>
  
</body>
</html>
